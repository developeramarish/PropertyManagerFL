name: Translate README

on:
  push:
    branches:
      - main
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: fauxtix/PropertyManagerFL
          branch: main
          path: path/to/directory
          force: false
          github_token: ${{ secrets.FL_TOKEN }}
      # ISO Langusge Codes: https://cloud.google.com/translate/docs/  
      - name: Adding README - English (US)
        uses: dephraiim/translate-readme@main
        with:
          LANG: en
      - name: Adding README - Spanish
        uses: dephraiim/translate-readme@main
        with:
          LANG: es
      - name: Adding README - French
        uses: dephraiim/translate-readme@main
        with:
          LANG: fr
      - name: Adding README - Hindi
        uses: dephraiim/translate-readme@main
        with:
          LANG: hi
      - name: Adding README - Arabic
        uses: dephraiim/translate-readme@main
        with:
          LANG: ar      
